{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Learning Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }
    .register-card {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 420px;
      color: white;
    }
    .register-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffea;
    }
    .form-control {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      color: white;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #00ffea;
      outline: none;
    }
    .btn-register {
      background: linear-gradient(135deg, #00ffea, #007bff);
      border: none;
      border-radius: 50px;
      padding: 12px;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease-in-out;
      width: 100%;
    }
    .btn-register:hover {
      background: linear-gradient(135deg, #007bff, #00ffea);
      transform: scale(1.05);
      color: black;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #ffc107;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
      color: #00ffea;
    }
  </style>
</head>
<body>

<div class="register-card">
  <h2><i class="fa-solid fa-user-plus"></i> Register</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
    </div>
    <button type="submit" class="btn btn-register">Register</button>
  </form>
  <div class="login-link">
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
