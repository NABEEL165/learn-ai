{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SmartBuddy AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .card {
      background: #f1eded;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(250, 247, 247, 0.4);
    }
    .btn-custom {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(37,117,252,0.6);
    }
    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">SmartBuddy Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/logout/"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container mt-5">
    <div class="dashboard-header">
      <h1 class="fw-bold">Welcome, Admin üë®‚Äçüíª</h1>
      <p>Manage your platform effectively from here</p>
    </div>

    <div class="row g-4">
      <!-- Users Card -->
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <i class="fa fa-users fa-3x mb-3 text-primary"></i>
          <h5>Users</h5>
          <a href="/users" class="btn btn-custom mt-3">Go</a>
        </div>
      </div>

      <!-- Courses Card -->
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <i class="fa fa-book fa-3x mb-3 text-success"></i>
          <h5>Manage Courses</h5>
          <a href="#" class="btn btn-custom mt-3">Go</a>
        </div>
      </div>

      <!-- Reports Card -->
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <i class="fa fa-chart-line fa-3x mb-3 text-warning"></i>
          <h5>View Contacts</h5>
          <a href="/contact_list/" class="btn btn-custom mt-3">Go</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
