<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d1a, #1a1a2e, #000428);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    h2 {
      color: #00e5ff;
      text-shadow: 0 0 10px rgba(0,229,255,0.7);
    }
    .table {
      background: rgba(20, 20, 40, 0.85);
      color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .table th {
      background: #1a1a40;
      color: #00e5ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }
    .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    .table-striped tbody tr:hover {
      background-color: rgba(0, 229, 255, 0.15);
      cursor: pointer;
      transition: 0.3s;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸŒŒ All Contact Messages</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        {% for c in contacts %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.message }}</td>
          <td>{{ c.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
